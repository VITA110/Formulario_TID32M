<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="">
        <div class="bar">
            <h1>Formulario</h1>
        </div>
        <div class="container">
            <div class="information">
                <p>Nombre completo</p>
            <input type="text" id="nombre" placeholder="Nombre">
                <p>Correo de contacto</p>
            <input type="email" name="correo" id="correo" placeholder="correoejemplo@gmail.com">
            <button type="submit">Enviar</button>
            </div>
        </div>
        
        <div class="radios">
                <p>Queja</p>
            <input type="radio" name="Queja" id="Queja">
                <p>Agendar cita</p>
            <input type="radio" name="Agendar" id="Agendar">
                <p>Aclaraci√≥n</p>
            <input type="radio" name="Aclaracion" id="Aclaracion">
        </div>
        <div class="details">
            <textarea name="coment" id="comentario" rows="5" cols="30"></textarea>
        </div>
    </form>
    <footer>
        <div class="contact">
            <p>Email</p>
        </div>    
    </footer>
</body>
</html>
